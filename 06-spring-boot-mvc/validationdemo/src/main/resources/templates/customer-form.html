<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form </title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<i>
    Fill out the form. (*) means required.
</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="post">
    First name: <input type="text" th:field="*{firstName}" autocomplete="off" />
    <br><br>
    Last name (*): <input  type="text" th:field="*{lastName}" autocomplete="off" />

    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="error"></span>

    <br><br>

    Free passes: <input type="text" th:field="*{freePasses}" autocomplete="off"/>
    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>

    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}" autocomplete="off"/>
    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
    <br><br>
    Course Code: <input type="text" th:field="*{courseCode}" autocomplete="off"/>
    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span>
    <br><br>
    <input type="submit" value="Submit" />

</form>

</body>
</html>
