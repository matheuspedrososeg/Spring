<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Student Form</title>
    <link rel="stylesheet"
          th:href="@{/css/demo.css}"
    />
</head>

<body>
<h3>Student Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
    First name: <input type="text" th:field="*{firstName}" autocomplete="off" placeholder="What´s your first name?"/>
    <br><br>

    Last name: <input type="text" th:field="*{lastName}" autocomplete="off" placeholder="What´s your last name?"/>
    <br><br>
    Country: <select th:field="*{country}" class="country">
    <option th:each="tempCountry : ${countries}"
            th:value="${tempCountry}"
            th:text="${tempCountry}"/>
</select>
    <br><br>

    Favorite Programming Language:

    <input type="radio" th:field="*{favoriteLanguage}"
           th:each="tempLang : ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>
    <br><br>

    Favorite Operating System:
    <input type="checkbox" th:field="*{favoriteSystems}"
    th:each="tempSystem : ${systems}"
    th:value="${tempSystem}"
    th:text="${tempSystem}">

    <br><br>

    <input type="submit"/>



</form>
</body>
</html>
